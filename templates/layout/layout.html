<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/static/assets/picasa.png">
        <link rel="stylesheet" href="/static/css/main.css">
        <!-- Bootstrap Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
        {% block head %} {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg á¹­sticky-top navbar-light bg-light shadow">
            <div class="container-fluid">
              <a class="navbar-brand ml-2" href="">
                  <img src="/static/assets/picasa.png" alt="Logo" height="40px">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('auth.signup') }}">Signup</a>
                    </li>
                  {% endif %}
                  {% if current_user.is_admin %}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('auth.adminPanel') }}">Admin Panel</a>
                    </li>
                  {% endif %}
                </ul>
                {% if current_user.is_authenticated %}
                  <span class="navbar-text border border-info rounded-pill">
                    <a class="nav-link mx-3" style=" color: #000000;" href="{{url_for('auth.logout')}}">Logout</a>
                  </span>
                {% endif %}
              </div>
            </div>
          </nav>

        <div class="" id="fade">
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    </body>
</html>
